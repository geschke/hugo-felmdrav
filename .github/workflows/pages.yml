name: Deploy exampleSite to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build exampleSite
        run: |
          # English comments only: Make the theme available at exampleSite/themes/hugo-felmdrav
          mkdir -p exampleSite/themes
          ln -s "$GITHUB_WORKSPACE" "exampleSite/themes/hugo-felmdrav"

          hugo \
            --source exampleSite \
            --destination public \
            --minify \
            --baseURL "https://geschke.github.io/${{ github.event.repository.name }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: exampleSite/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
