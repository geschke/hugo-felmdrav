{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  {{ if .HasChildren }}
  <li class="nav-item dropdown {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      {{ .Pre }}
      {{ .Name }}
    </a>
    <div class="sub-menu dropdown-menu" aria-labelledby="navbarDropdown">
      {{ range .Children }}

      <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </li>
  <span class="mx-2"></span>
  {{ else }}
  <li class="nav-item">
    <a class="nav-link {{ if eq $currentPage.RelPermalink .URL }}active{{ end }}" href="{{ .URL }}">
      {{ .Pre }}
      {{ .Name }}
    </a>
  </li>
  <span class="mx-2"></span>
  {{ end }}
{{ end }}
