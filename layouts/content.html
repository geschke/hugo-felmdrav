<article class="blog-post mb-5">
    <header class="mb-3">
        <h3 class="blog-post title">
          <a class="link-body-emphasis text-decoration-none" href="{{ .RelPermalink }}">
  {{ .Title | markdownify }}
</a>
        </h3>
        {{ partial "post-date.html" . }}
        {{ partial "post-tags.html" . }}
        {{ partial "post-categories.html" . }}
    </header>
    {{ .Content }}
</article>
